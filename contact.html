<!DOCTYPE html>
<html lang="en">

<head>
    <!--contact page for online store-->
    <title>Contact us</title>
    <meta charset="utf-8" />
    <!--Bootstrap and external styling used for all webpages-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="hyperSportsStyles.css" rel="stylesheet" type="text/css">
    <!--Importing JQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <!--external JS file-->
    <script src="hyperSportsScript.js" async></script>
</head>

<body>
    <!--bootstraps grid is used for the layout of the webpage-->
    <div class="container">
        <header>
            <h1>Contact us</h1>
        </header>
        <!--nav bar to direct to other pages-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Home</a>
                <a class="nav-item nav-link" href="about.html">About</a>
                <a class="nav-item nav-link" href="catalogue.html">Catalogue</a>
                <a class="nav-item nav-link" href="cart.html">Cart</a>
            </div>
        </nav>
        <section>
            <h4>Please fill in the form below:</h4>
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col">
                        <div class="form-row">
                            <div class="col">
                                <!--form for entering name, surname and email-->
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <!--comments section for customers to enter any comments that they may have-->
                    <label for="commentSection">Comments</label>
                    <textarea class="form-control" id="commentSection" rows="3" placeholder="Leave blank and uncheck comments checkbox if no comments..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <footer>
            <hr>hyperSports</footer>
    </div>
</body>

</html>
